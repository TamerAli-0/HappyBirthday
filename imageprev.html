<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <iframe style="display: none"width="560" height="315" src="https://www.youtube.com/embed/UnfuBPAhK_c?rel=0&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 <section class="home">
  <div id="carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-controls">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active" style="background-image:url('img/img1.jpeg')"></li>
      <li data-target="#carousel" data-slide-to="1" style="background-image:url('img/img2.jpeg')"></li>
      <li data-target="#carousel" data-slide-to="2" style="background-image:url('img/img3.jpeg')"></li>
      <li data-target="#carousel" data-slide-to="3" style="background-image:url('img/img4.jpeg')"></li>
      
    </ol>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
     <img src="img/left-arrow.svg" alt="Prev"> 
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <img src="img/right-arrow.svg" alt="Next">
  </a>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" style="background-image:url('img/img1.jpeg')">
      <div class="container">
         <h2>I'm Ahmed</h2>
         <p>4yrs old</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('img/img2.jpeg')">
      <div class="container">
         <h2>I'm Ahmed</h2>
         <p>15yrs old</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('img/img3.jpeg')">
      <div class="container">
         <h2>I'm Ahmed</h2>
         <p>16yrs old</p>
      </div>
    </div>
    <div class="carousel-item" style="background-image:url('img/img4.jpeg')">
        <div class="container">
           <h2>I'm Ahmed</h2>
           <p>16yrs old</p>
        </div>
      </div>
  </div>
</div>
 </section>

 
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
